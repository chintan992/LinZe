<script>
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const footerPrompt = document.getElementById('footer-prompt');
        const switchToSignup = document.getElementById('switch-to-signup');
        const switchToLogin = document.createElement('a');
        switchToLogin.href = '#';
        switchToLogin.id = 'switch-to-login';
        switchToLogin.className = 'font-bold text-primary hover:underline';
        switchToLogin.textContent = 'Login';
        
        const loginPromptText = "Already have an account? ";
        const signupPromptText = "Don't have an account? ";
        
        function showLoginForm() {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            footerPrompt.innerHTML = signupPromptText;
            footerPrompt.appendChild(switchToSignup);
        }

        function showSignupForm() {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            footerPrompt.innerHTML = loginPromptText;
            footerPrompt.appendChild(switchToLogin);
        }
        
        loginTab.addEventListener('change', () => {
            if (loginTab.checked) {
                showLoginForm();
            }
        });
        
        signupTab.addEventListener('change', () => {
            if (signupTab.checked) {
                showSignupForm();
            }
        });
        
        switchToSignup.addEventListener('click', (e) => {
            e.preventDefault();
            signupTab.checked = true;
            showSignupForm();
        });
        
        switchToLogin.addEventListener('click', (e) => {
             e.preventDefault();
             loginTab.checked = true;
             showLoginForm();
        });

        // Initialize with login form
        showLoginForm();
        
    </script>
